<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      max-width: 400px;
      margin: 40px auto;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0a;
      color: #eee;
      min-height: 100vh;
      box-sizing: border-box;
    }
    html {
      background: #0a0a0a;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 14px;
      text-align: center;
      color: #888;
    }
    .chart-container {
      background: #000;
      border: 1px solid #333;
      padding: 8px;
      margin-bottom: 12px;
    }
    canvas {
      display: block;
      background: #000;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin-bottom: 12px;
      padding: 8px;
      background: #111;
      border-radius: 4px;
    }
    .stat {
      text-align: center;
    }
    .stat-value {
      font-size: 24px;
      font-weight: bold;
      font-family: monospace;
    }
    .stat-label {
      font-size: 10px;
      color: #666;
      text-transform: uppercase;
    }
    .stat.err .stat-value { color: #ff6b6b; }
    .stat.erm .stat-value { color: #ffd93d; }
    .stat.uh .stat-value { color: #6bcb77; }
    .stat.total .stat-value { color: #4d96ff; }
    .controls {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    #startBtn {
      background: #4ade80;
      color: #000;
    }
    #startBtn:hover { background: #22c55e; }
    #startBtn:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }
    #stopBtn {
      background: #f87171;
      color: #000;
    }
    #stopBtn:hover { background: #ef4444; }
    #stopBtn:disabled {
      background: #333;
      color: #666;
      cursor: not-allowed;
    }
    #resetBtn {
      background: #555;
      color: #fff;
      flex: 0.5;
    }
    #resetBtn:hover { background: #666; }
    .status {
      text-align: center;
      font-size: 11px;
      color: #666;
      margin-top: 8px;
    }
    .status.active {
      color: #4ade80;
    }
    .status.loading {
      color: #ffd93d;
    }
    .transcript {
      margin-top: 8px;
      padding: 8px;
      background: #111;
      border-radius: 4px;
      font-size: 11px;
      color: #888;
      max-height: 40px;
      overflow-y: auto;
      word-wrap: break-word;
    }
    .progress-bar {
      width: 100%;
      height: 4px;
      background: #333;
      border-radius: 2px;
      margin-top: 8px;
      overflow: hidden;
      display: none;
    }
    .progress-bar.visible {
      display: block;
    }
    .progress-fill {
      height: 100%;
      background: #4ade80;
      width: 0%;
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <h2>FILLER WORD COUNTER</h2>

  <div class="chart-container">
    <canvas id="chart" width="368" height="120"></canvas>
  </div>

  <div class="stats">
    <div class="stat err">
      <div class="stat-value" id="errCount">0</div>
      <div class="stat-label">Err</div>
    </div>
    <div class="stat erm">
      <div class="stat-value" id="ermCount">0</div>
      <div class="stat-label">Erm</div>
    </div>
    <div class="stat uh">
      <div class="stat-value" id="uhCount">0</div>
      <div class="stat-label">Uh</div>
    </div>
    <div class="stat total">
      <div class="stat-value" id="totalCount">0</div>
      <div class="stat-label">Total</div>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="resetBtn">Reset</button>
  </div>

  <div class="status" id="status">Click Start to capture tab audio</div>
  <div class="progress-bar" id="progressBar">
    <div class="progress-fill" id="progressFill"></div>
  </div>
  <div class="transcript" id="transcript">Transcript will appear here...</div>

  <script type="module" src="popup.js"></script>
</body>
</html>
